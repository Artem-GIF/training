<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel = "stylesheet" href="style.css">
    <link rel = "stylesheet" href="css/bootstrap.css">
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <title>Best To-to List Ever!</title>
  </head>
  <body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                        <div class="header-text">BEST TO-DO LIST EVER</div> 
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <input id="to-do-input-id" type="text" placeholder="Чего изволите сделать?">
            <div class="row">
                <div class="col-lg-4">
                    <h1>АКТИВНЫЕ ЗАДАЧИ</h1>
                        <div class="card-item">
                            <div class = "card-item_text"></div>
                            <div class = "card-actions-area">
                                <button id = "change_state_btn" class = "card-item_buttom">Готово!</button>
                                <button id = "arch_btn" class = "card-item_buttom">Архивировать</button>
                            </div>
                        </div>  
                    <section>
                        <ul id ="to-do-list">
                            <li>C</li>
                            <li>C++</li>
                            <li>C#</li>
                            <li>Java</li>
                        </ul>
                    </section>
                </div>
                <div class="col-lg-4">
                    <h1>ЗАВЕРШЕННЫЕ ЗАДАЧИ</h1>
                    <section>
                        <ul id ="done-list">
                            <li>C</li>
                            <li>C++</li>
                            <li>C#</li>
                            <li>Java</li>
                        </ul>
                    </section>
                </div>
                <div class="col-lg-4">
                    <h1>АРХИВНЫЕ ЗАДАЧИ</h1>
                    <section>
                        <ul id ="archived-list">
                            <li>C</li>
                            <li>C++</li>
                            <li>C#</li>
                            <li>Java</li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>  
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <p class="copyrights">&copy; 2020, ВСЕ ПРАВА ЗАЩИЩЕНЫ</p>
                </div>
                <div class="col-lg-3">
                    <p class="developer">Сделано в <a href="#" class="developer-link">INTERN START</a> </p>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
