<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel = "stylesheet" href="style.css">
    <link rel = "stylesheet" href="css/bootstrap.css">
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <title>Best To-to List Ever!</title>
  </head>
  <body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                        <div class="header-text">BEST TO-DO LIST EVER</div> 
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form name="todo" class="todo-form">
                        <input type="text" name="todo-name" class="form-control" 
                        placeholder="Чего изволите сделать?"
                        aria-describedby="basic-addon2" autofocus />
                        <button type="submit">Добавить</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <h1>Активные задачи</h1>
                    <ul class="todos"></ul>
                </div>
                <div class="col-lg-4">
                    <h1>Завершенные задачи</h1>
                    <ul class="todos-done"></ul>
                </div>
                <div class="col-lg-4">
                    <h1>Архив задач</h1>
                    <ul class="todos-archived"></ul>
                </div>
            </div>
        </div>  
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <p class="copyrights">&copy; 2020, ВСЕ ПРАВА ЗАЩИЩЕНЫ</p>
                </div>
                <div class="col-lg-3">
                    <p class="developer">Сделано в <a href="#" class="developer-link">INTERN START</a> </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="view.js"></script>
    <script src="data.js"></script>
    <script src="action.js"></script>
  </body>
</html>
